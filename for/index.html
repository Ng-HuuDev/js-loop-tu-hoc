<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container mt-5 w-75">
    <!-- VI DU 6 -->
    <h3>
      Vi du 5: Cho phep nguoi dung nhap vao 1 so bat ky tinh. Sau do in ra so
      ngoi sao tuong ung
    </h3>

    <input
      type="number"
      id="nhapSNT"
      class="form-control mt-3"
      placeholder="Nhap so bat ky"
    />

    <button id="btn-kiem-tra" class="btn btn-success mt-3">Kiem Tra</button>
    <div id="ketQua5" class="alert alert-info mt-3"></div>

    <!--  VI DU 7 -->

    <h3>
      Vi du 7: Cho phep nguoi dung nhap vao so hang va so cot bat ky. Sau do in
      ra so ngoi sao tuong ung cua hang va cot
    </h3>

    <input
      type="number"
      id="soHang"
      class="form-control mt-3"
      placeholder="Nhap so hang"
    />
    <input
      type="number"
      id="soCot"
      class="form-control mt-3"
      placeholder="Nhap so cot"
    />
    <button id="btn-xep-hinh" class="btn btn-success mt-3">Kiem Tra</button>
    <div id="ketQua7" class="alert alert-info mt-3"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
